  <main>
	  <input id="tab1" type="radio" name="tabs" class="hide-radio" checked>
	  <label for="tab1">Cadastro</label>

	  <input id="tab2" type="radio" name="tabs" class="hide-radio">
	  <label for="tab2">Busca</label>

	  <section id="content1">
		  <form>
			  <div class="form-group" >
				  <label for="campo_nome">Nome</label>
				  <input type="text" id="campo_nome" placeholder="Nome do personagem" class="input"/>

				  <label for="campo_ladoForca">Lado da Força</label>
				  <select id="campo_ladoForca" class="input"></select>

				  <label for = "campo_especie">Espécie</label>
				  <input type="text" id="campo_especie" placeholder="Espécie do personagem" class="input"/>

				  <label for = "campo_planeta" >Planeta</label>
				  <input type="text" id="campo_planeta" placeholder="Planeta do personagem" class="input"/>

				  <label for = "campo_planeta_regiao" >Regiao</label>
				  <input type="text" id="campo_planeta_regiao" placeholder="Região do planeta" class="input"/>

				  <button id="salvar"  class="btn btn-primary"> Salvar </button>
			  </div>

		  </form>

	  </section>

	  <section id="content2">
		  <form id="painelBusca">
			  <div class="form-group" >
				  <label for="ladoForca" class="margintitle">Lado da força</label>

				  <label for="nome" class="margintitle">Nome</label>

				  <label for="planeta"  class="margintitle">Planeta</label>
				  <select id = "planeta" class = "form-control marginfield"></select>

				  <button id="busca" class="btn btn-primary" type="button">Buscar</button>
			  </div>

		  </form>

				  <th>Nome</th>

				  <th>Espécie</th>
				  <th>Planeta</th>
				  <th>Regiao</th>
				  <th>
					  <a id = "editar" class = "btn btn-primary button-style">Editar</a>
				  </th>
				  <th>

				  </th>
